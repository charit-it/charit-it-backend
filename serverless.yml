service: charit-it-backend
provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2
functions:
  item:
    handler: item.handler
    events:
      - http:
          path: item
          method: get
          cors: true
      - http: 
          path: item
          method: post
          cors: true
      - http:
          path: item/{itemId}
          method: delete
          cors: true